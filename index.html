<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center">



    <div class="login-form pt-10">

        <h3 class="text-center mt-2 mb-4">Login Form</h3>

    <div class="container">
    <form>
    <div class="mb-3">
        <label for="exampleInputUsername" class="form-lable">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter username">
        <div id="usernameHelp" class="form-text"></div>
    </div>
    
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-lable mt-3">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
    </div>

    <div class="mb-3 form check">
        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label for="form-check-lable" for="exampleCheck">Check me out</label> -->
        <a href="#">Forgot Password</a>
    </div>
    <button type="reset" class="btn btn-primary col-lg-12 col-12 mt-2 mb-2">Login</button>
</div>
</div>
</form>
</body>
</html>
